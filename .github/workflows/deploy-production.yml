name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deploy without approval'
        required: false
        default: 'false'

jobs:
  test:
    uses: ./.github/workflows/ci.yml

  deploy-production:
    runs-on: ubuntu-latest
    needs: test
    environment: production
    if: github.ref == 'refs/heads/main' || github.event.inputs.force_deploy == 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Build frontend
      run: |
        cd frontend
        npm ci
        npm run build
      env:
        REACT_APP_API_URL: ${{ secrets.PROD_REACT_APP_API_URL }}
        REACT_APP_VERSION: ${{ github.sha }}

    - name: Build backend
      run: |
        cd backend
        npm ci
        npm run build || echo "Build not configured yet"
      env:
        NODE_ENV: production

    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          # Create backup with timestamp
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_DIR="/var/www/dddp.online/backups/$TIMESTAMP"
          mkdir -p $BACKUP_DIR

          cd /var/www/dddp.online

          # Stop services gracefully
          pm2 stop ecosystem.config.js || pm2 stop dddp-backend || true
          sleep 5

          # Create backup
          cp -r frontend/build $BACKUP_DIR/ 2>/dev/null || true
          cp -r backend $BACKUP_DIR/ 2>/dev/null || true

          # Deploy frontend
          rm -rf frontend/build
          cp -r ~/frontend/build frontend/

          # Deploy backend
          rm -rf backend/dist
          cp -r ~/backend/dist backend/ 2>/dev/null || true
          cd backend
          npm ci --production --ignore-scripts || true

          # Start services
          cd ..
          pm2 start ecosystem.config.js || pm2 start backend/src/server.js --name dddp-backend
          pm2 save

          # Health check with retry
          for i in {1..5}; do
            if curl -f -s https://dddp.online/health > /dev/null 2>&1; then
              echo "Health check passed"
              break
            else
              echo "Health check failed, attempt $i"
              sleep 10
            fi
          done

          # Final health check
          curl -f https://dddp.online/health || echo "Health check endpoint not available yet"